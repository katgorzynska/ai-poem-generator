<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gedichtengenie</title>
</head>
<body>
    <header class="m-5">
        <h1 class="text-center">Gedichtengenie
            <small class="text-body-secondary">AI gedichtengenerator</small>
        </h1>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="poem-generator-form">
                        <div class="row">
                            <div class="col">
                                <input type="text"
                                    placeholder="Voer het onderwerp van het gedicht in..."
                                    autofocus
                                    required
                                    autocomplete="off"
                                    class="form-control"
                                    id="user-instructions"
                                />
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-dark">Verzenden</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>        
        <div class="text-center m-4 hidden" id="poem"></div>
    </main>
    <footer class="text-center m-3">
        Dit AI-project is gecodeerd door <a href="https://katgorzynska.netlify.app/" target="_blank">Kat Górzyńska</a> en is <a href="https://github.com/katgorzynska/ai-poem-generator" target="_blank">open-source.</a>
    </footer>
    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
